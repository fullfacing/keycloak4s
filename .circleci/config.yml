version: 2.1
jobs:
  test_213:
    working_directory: ~/code
    docker:
        - image: circleci/openjdk:latest
        - image: jboss/keycloak:latest
          environment:
            KEYCLOAK_USER: "admin"
            KEYCLOAK_PASSWORD: "admin"
    steps:
      - checkout
      - run:
          name: Wait for Keycloak Server
          command: dockerize -wait tcp://localhost:8080 -timeout 5m
      - run:
          name: Run Tests
          command: sbt ++2.13.1! test
      - run:
          name: Upload Reports
          command: |
            bash <(curl -s https://codecov.io/bash)
  test_212:
    working_directory: ~/code
    docker:
      - image: circleci/openjdk:latest
      - image: jboss/keycloak:latest
        environment:
          KEYCLOAK_USER: "admin"
          KEYCLOAK_PASSWORD: "admin"
    steps:
      - checkout
      - run:
          name: Wait for Keycloak Server
          command: dockerize -wait tcp://localhost:8080 -timeout 5m
      - run:
          name: Run Tests
          command: sbt ++2.12.10! clean coverage test coverageReport
      - run:
          name: Upload Reports
          command: |
            bash <(curl -s https://codecov.io/bash)
  Publish-And-Release:
    docker:
      - image: circleci/openjdk:latest
      - image: jboss/keycloak:latest
        environment:
          KEYCLOAK_USER: "admin"
          KEYCLOAK_PASSWORD: "admin"
    working_directory: ~/code
    steps:
      - checkout
      - restore_cache:
          key: sbt-cache-0
      - run:
          name: Import PGP Key
          command: |
            sudo rm -rf /var/lib/apt/lists/* && sudo apt-get update
            sudo apt-get install -y dos2unix
            echo -e "$PGP_KEY" > key.asc
            dos2unix key.asc
            gpg --import key.asc
      - run:
          name: Compile JAR
          command: sbt 'release with-defaults'
      - run:
          name: Upload Reports
          command: |
            bash <(curl -s https://codecov.io/bash)
      - save_cache:
          key: sbt-cache-0
          paths:
            - "~/.m2"
            - "~/.sbt"
            - "~/.ivy2/cache"
workflows:
  deployment:
    jobs:
      - test_212:
          filters:
            branches:
              ignore:
                - master
      - test_213:
          filters:
            branches:
              ignore:
                - master
      - Publish-And-Release:
          filters:
            branches:
              only:
                - master