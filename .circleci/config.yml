version: 2.1
jobs:
  test_213:
    working_directory: ~/code
    docker:
        - image: circleci/openjdk:latest
        - image: quay.io/keycloak/keycloak:latest
          environment:
            KEYCLOAK_ADMIN: "admin"
            KEYCLOAK_ADMIN_PASSWORD: "admin"
          command: "start-dev"
    environment:
      - _JAVA_OPTIONS: -XX:MaxMetaspaceSize=1536m
    steps:
      - checkout
      - run:
          name: Wait for Keycloak Server
          command: dockerize -wait tcp://localhost:8080 -timeout 5m
      - run:
          name: Run Tests
          command: sbt ++2.13.8! clean test
  test_212:
    working_directory: ~/code
    docker:
      - image: circleci/openjdk:latest
      - image: quay.io/keycloak/keycloak:latest
        environment:
          KEYCLOAK_ADMIN: "admin"
          KEYCLOAK_ADMIN_PASSWORD: "admin"
        command: "start-dev"
    environment:
      - _JAVA_OPTIONS: -XX:MaxMetaspaceSize=1536m
    steps:
      - checkout
      - run:
          name: Wait for Keycloak Server
          command: dockerize -wait tcp://localhost:8080 -timeout 5m
      - run:
          name: Run Tests
          command: sbt ++2.12.16! clean coverage test coverageReport
      - run:
          name: Upload Reports
          command: |
            bash <(curl -s https://codecov.io/bash)
  Publish-And-Release:
    docker:
      - image: circleci/openjdk:latest
    working_directory: ~/code
    environment:
      - _JAVA_OPTIONS: -XX:MaxMetaspaceSize=1536m
    steps:
      - checkout
      - restore_cache:
          key: sbt-cache-0
      - add_ssh_keys:
          fingerprints:
            - "c8:2c:ff:72:c4:ed:47:51:3a:26:30:92:b7:a2:d1:3a"
      - run:
          name: Import PGP Key
          command: |
            sudo rm -rf /var/lib/apt/lists/* && sudo apt-get update
            sudo apt-get install -y dos2unix
            echo -e "$PGP_KEY" > key.asc
            dos2unix key.asc
            gpg --import key.asc
      - run:
          name: Set Git Config
          command: |
            git push --set-upstream origin master
            git config --global user.email "stuartjmsn3@gmail.com"
            git config --global user.name "Stuart"
      - run:
          name: Compile JAR
          command: sbt 'release with-defaults'
      - save_cache:
          key: sbt-cache-0
          paths:
            - "~/.m2"
            - "~/.sbt"
            - "~/.ivy2/cache"
workflows:
  deployment:
    jobs:
      - test_212:
          filters:
            branches:
              ignore:
                - master
      - test_213:
          filters:
            branches:
              ignore:
                - master
      - Publish-And-Release:
          filters:
            branches:
              only:
                - master
